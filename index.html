<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatton UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
  <!-- Sidebar -->
  <aside class="w-1/4 bg-white border-r border-gray-300 p-4 overflow-y-auto hidden md:block">
    <h2 class="text-xl font-bold mb-4">Chats</h2>
    <ul>
      <li class="mb-3 cursor-pointer hover:bg-gray-100 p-2 rounded">Jane Doe</li>
      <li class="mb-3 cursor-pointer hover:bg-gray-100 p-2 rounded">Support Team</li>
      <li class="mb-3 cursor-pointer hover:bg-gray-100 p-2 rounded">Alex Smith</li>
    </ul>
  </aside>
  <!-- Main Chat Window -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-300 p-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Jane Doe</h1>
      <div class="text-sm text-gray-500">Online</div>
    </header>
    <!-- Chat Messages -->
    <main class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Received -->
      <div class="flex items-start space-x-3">
        <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
        <div class="bg-white p-3 rounded-lg shadow-sm max-w-xs">Hey, how can I help you today?</div>
      </div>
      <!-- Sent -->
      <div class="flex justify-end">
        <div class="bg-blue-500 text-white p-3 rounded-lg shadow-sm max-w-xs">Hi, I need help with my order.</div>
      </div>
      <!-- Received -->
      <div class="flex items-start space-x-3">
        <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
        <div class="bg-white p-3 rounded-lg shadow-sm max-w-xs">Sure, let me check that for you.</div>
      </div>
    </main>
    <!-- Message Input -->
    <footer class="bg-white border-t border-gray-300 p-4 flex items-center gap-2">
      <input type="text" placeholder="Type a message..." class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none"/>
      <button class="bg-blue-500 text-white px-4 py-2 rounded-full">Send</button>
    </footer>
  </div>
</body>
</html>
